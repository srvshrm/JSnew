<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="Project.css">
    <script src="Project.js"></script>
    <title>Project</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <h1 class="nav-link">Project</h1>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Add Country</h3>
                        <form>
                            <div class="form-group">
                                <label for="Country Id">Country Id:</label>
                                <input type="number" class="form-control" name="countryId" id="countryId" min=0 placeholder="Enter Country Id" required>
                            </div>
                            <div class="form-group">
                                <label for="Country Name">Country Name:</label>
                                <input type="text" class="form-control" name="countryName" id="countryName" placeholder="Enter Country Name" required>
                            </div>
                            <div class="form-group">
                                <label for="Country Population">Country Population:</label>
                                <input type="number" class="form-control" name="population" id="population" min=0 placeholder="Enter Country Population" required>
                            </div>
                                <button type="button" class="btn btn-success" onclick="addCountry()">Add Country</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <table class="table table-striped table-hover">
                    <h1><small>Country List </small></h1>
                    <thead class="grey">
                        <th>Country Id</th>
                        <th>Country Name</th>
                        <th>Population</th>
                        <th>Action</th>
                    </thead>
                    <tbody id="countryList"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
